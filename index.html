<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="searchBox">
        <input class="searchInput" type="text" placeholder="Search">
    </div>
    <div id="container">
        <div id="fd" class="signIn">
            <input type="text" class="loginInput" placeholder="Login">
            <input type="password" class="loginInput" placeholder="Password">
            <button >Giriş Yap</button>
            <div>
                <label id="csd">Kayıt ol</label>
            </div>
        </div>
        <div id="sd" class="signUp">
            <span id="returnToSingIn"><</span>
            <input type="text" class="loginInput" placeholder="Name-Surname">
            <input type="email" class="loginInput" placeholder="E-Mail">
            <input type="password" class="loginInput" placeholder="Password">
            <input type="password" class="loginInput" placeholder="Password Again">
            <button>Kayıt ol</button>
        </div>
    </div>

    <div  style="display: flex; justify-content: center;">
        <select>
            <option value="0">Combo Box Hover</option>
            <option value="1">Combo Box Hover</option>
            <option value="2">Combo Box Hover</option>
          </select>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
        
    <input type="date">
    </div>

    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <div>
            <input class="chItem" type="checkbox" id="chItem1" name="checked" value="0">
            <label for="chItem1">checked</label>
        </div>
        <div>
            <input  class="chItem" type="checkbox" id="chItem2" name="unchecked" value="1">
            <label for="chItem2">unchecked</label>
        </div>
        <div>
            <input  class="chItem" type="checkbox" id="chItem3" name="disabled" value="2">
            <label for="chItem3">checked</label>
        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
